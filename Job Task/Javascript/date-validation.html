<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Validation</title>
</head>
<body>
    <center>
        <h3>Date Validation</h3>
        <p>valid if format is like 07-SEP-1991</p>
        <form onsubmit="validate();" >
            <label for="Date">Date</label> 
            <input type="text" name="Date" id="Date">
            <input type="submit" value="Validate">
         </form>
    </center>


<script type="text/javascript">
function validate()
{
    var input=document.getElementById("Date").value;
    if(isDate(input))
    {
        window.alert("Valid date");
    }
    else{
        window.alert("You entered invalid date");
    }
}
function isDate(date) {
    var dtValue = date;
    var dtRegex = new RegExp("^([0]?[1-9]|[1-2]\\d|3[0-1])-(JAN|FEB|MAR|APR|MAY|JUN|JULY|AUG|SEP|OCT|NOV|DEC)-[1-2]\\d{3}$", 'i');
    return dtRegex.test(dtValue);
  }
</script>

</body>
</html>
