<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Add to Table</title>
  </head>
  <body>
  
    <div class="container">
       <br><br>
        <div class="row align-items-center">
          <div class="col">
           <form >
           
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" required class="form-control" id="user" >
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                        <option selected value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                </div>
                
                
              
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" required class="form-control" id="city" >
                </div>
            
               
                <button type="button" onclick="add();" class="btn btn-primary">Submit</button>
      
           </form>
          </div>
          <div class="col">
            <table class="table"  id="data">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">City</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
          </div>
       </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script >
function add()
{

    var name = document.getElementById("user");
    var gender = document.getElementById("gender");
    var city = document.getElementById("city");
    var tbl=document.getElementById('table-body');
    var html="<tr><td>"+name.value+"</td>";
        html+="<td>"+gender.value+"</td>";
        html+="<td>"+city.value+"</td></tr>";
    tbl.innerHTML=tbl.innerHTML+html;
    name.value="";
    city.value="";
}
</script>
 
  </body>
</html>
