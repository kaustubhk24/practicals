<!DOCTYPE html>
<html>
	<head>
		<title>MATH FUNCTIONS</title>
	</head>
<body>
<script>
	document.write("PI:"+Math.PI+"<br>");
	document.write("Round of value1:"+Math.round(3.4)+"<br>");
	document.write("Round of value2:"+Math.round(4.9)+"<br>");
	document.write("Power:"+Math.pow(7, 3)+"<br>");
	document.write("Squareroot:"+Math.sqrt(144)+"<br>");
	document.write("Floor value:"+Math.floor(4.89)+"<br>")
</script>

</body>
</html>
