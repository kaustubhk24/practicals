<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>




</head>
<body>
<form>

	First Name <input type="text" name="Fname" class="green"><br>
	Middle Name<input type="text" name="mName" class="green"><br>
	Last Name<input type="text" name="Lname" class="green"><br>
 
	Mobile No<input type="text" name="mob" class="yellow"><br>
	LandLine No<input type="text" name="no" class="yellow"><br>

<input type="Submit" name="submit">
</form>
<script>
$( ".green" ).css( "border", "3px solid green" );
$( ".yellow" ).css( "border", "3px solid yellow" );
</script>
</body>
</html>
