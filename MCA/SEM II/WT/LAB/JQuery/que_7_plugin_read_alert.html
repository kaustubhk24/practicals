<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Plugin for reading Data from TextBox 
	</title> 
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
	</script> 

</head> 

<body> 
	<h1 > Plugin for reading Data from TextBox </h1> 
	<input id="input" name="input"/> 
	
	<br> 
	<br> 
	<script> 
		$("#input").on("change", function() { 
			alert($(this).val()); 
		}); 
	</script> 
</body> 

</html>
