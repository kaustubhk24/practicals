<!DOCTYPE html>
<html>
<head>
	<title>Indexing Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
				$("ul").eq(1).addClass(".highlight");
		});
		</script>
<style type="text/css">
                                                                                                                                                 
.highlight{
	background: red;
}
</style>
</head>
<body>
	<div>
		<h1>We will select a particular list item using index</h1>
		<ul>
			<li>Element One</li>
			<li>Element two</li>
			<li>Element three</li>
		</ul>
		<ul>
			<li>Element four</li>
			<li>Element five</li>
			<li>Element six</li>
		</ul>
	</div>

</body>
</html>
