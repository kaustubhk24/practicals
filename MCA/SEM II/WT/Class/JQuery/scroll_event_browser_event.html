<!DOCTYPE html>
<html>
<head>
	<title>Scroll,Browser Event</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<style type="text/css">
			p{
				text-align: center;
				font: bold;
				position: fixed;
				top: 200px;
				display: none;
			}
			.firstMessage{
				height: 600px;
				font: 34px sans-serif;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$(window).Scroll(function(){
					$("p").show().fadeOut("slow");
				});
			});

		</script>
</head>
<body>
<p>You see this message when scroll event fires!!</p>
<div class="firstMessage">Scroll here</div>
<div class="firstMessage">Scroll here</div>
<div class="firstMessage">Scroll here</div>
<div class="firstMessage">Scroll here</div>
<div class="firstMessage">Scroll here</div>

</body>
</html>
